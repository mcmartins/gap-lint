<!DOCTYPE html>
<html>
<head>
  <title>ANTLR on the Web</title>
  <script type="text/javascript" src="require/require.js"></script>
  <meta charset="utf-8"/>
</head>
<body>
<div id="inputs">
<textarea id="code">
"gap language test";
  a := 1;
  a;
  error
</textarea>
  <br/>
  <button id="parse">Parse</button>
</div>
<script type="text/javascript">
  require('antlr4/index');
  var GapLint = require('index');
  document.getElementById("parse").addEventListener("click", function () {
      var errors = GapLint.validate(document.getElementById("code").value);
      console.log(errors.getErrors());
  });
</script>
</body>
</html>
